<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Search Engine</title>
    <style>
        /* Your existing styles */
        color: #fff;
        border: none;
    </style>
    <!-- Include Amadeus SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@amadeus/amadeus-js"></script>
</head>
<body>
    <header>
        <h1>Flight Search Engine</h1>
    </header>
    <div class="container">
        <form id="flight-search-form">
            <label for="from">Departing From:</label>
            <input type="text" id="from" name="from" required>

            <label for="to">Arriving At:</label>
            <input type="text" id="to" name="to" required>

            <label for="departure-date">Departure Date:</label>
            <input type="date" id="departure-date" name="departure-date" required>

            <label for="return-date">Return Date:</label>
            <input type="date" id="return-date" name="return-date" required>

            <button type="submit">Search Flights</button>
        </form>
        <div id="results"></div>
    </div>

    <script>
        document.getElementById('flight-search-form').addEventListener('submit', function(event) {
            event.preventDefault();

            const from = document.getElementById('from').value;
            const to = document.getElementById('to').value;
            const departureDate = document.getElementById('departure-date').value;
            const returnDate = document.getElementById('return-date').value;

            fetch(`https://test.api.amadeus.com/v2/shopping/flight-offers?originLocationCode=${from}&destinationLocationCode=${to}&departureDate=${departureDate}&returnDate=${returnDate}`, {
                method: 'GET',
                headers: {
                    'Authorization': 'Bearer YOUR_ACCESS_TOKEN'
                }
            })
            .then(response => response.json())
            .then(data => {
                const resultsDiv = document.getElementById('results');
                resultsDiv.innerHTML = JSON.stringify(data, null, 2);
            })
            .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
